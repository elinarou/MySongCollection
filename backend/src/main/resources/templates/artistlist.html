<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<head>
	<title>MySongCollection</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Artist</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="artist:${artists}">
					<td th:text="${artist.artist}"></td>
					<td><a th:href="@{/deleteartist/{id}(id=${artist.id})}" class="btn btn-danger"
						th:onclick="if(!(confirm('Are you sure you want to delete this artist?'))) return false">Delete</a>
					</td>
					<td><a th:href="@{/editartist/{id}(id=${artist.id})}" class="btn btn-primary">Edit</a></td>
                    <td><a th:href="@{/artistsonglist/{id}(id=${artist.id})}" class="btn btn-primary">Show Sheet Music</a></td>
				</tr>
			</tbody>
		</table>
		<a href="/addartist" class="btn btn-success">Add Artist</a>
        <a href="/sheetmusiclist" class="btn btn-success">All Songs</a>
	</div>
</body>

</html>
