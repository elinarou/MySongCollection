<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeLeaf-extras-springsecurity5">

<head>
	<title>MySongCollection</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div class="jumbotron bg-dark text-center">
        <h1 class="display-4 text-white">My Song Collection</h1>
    </div>
    <!-- <div class="col-md-4">
        <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
    </div> -->
    <div class="col-md-4" style="padding-bottom:20px">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" class="btn btn-sm btn-light"/>
        </form>
    </div>
	<div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Artist</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="artist:${artists}">
					<td th:text="${artist.artist}"></td>
					<td><a th:href="@{/deleteartist/{id}(id=${artist.id})}" class="btn btn-danger"
						th:onclick="if(!(confirm('Are you sure you want to delete this artist?'))) return false">Delete</a>
					</td>
					<td><a th:href="@{/editartist/{id}(id=${artist.id})}" class="btn btn-primary">Edit</a></td>
                    <td><a th:href="@{/artistsonglist/{id}(id=${artist.id})}" class="btn btn-primary">Show Songs</a></td>
				</tr>
			</tbody>
		</table>
        <div class="col-md-4">
            <a class="btn btn-dark" href="/addartist">Add Artist</a>
        </div>
	</div>
</body>

</html>
