<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<head>
	<title>MySongCollection</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Instrument</th>
					<th>Type</th>
					<th>Version</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="note:${notes}">
					<td th:text="${note.instrument.instrument}"></td>
					<td th:text="${note.type.type}"></td>
					<td th:text="${note.version}"></td>
					<td><a th:href="@{/deletenote/{id}(id=${note.id})}" class="btn btn-danger"
						th:onclick="if(!(confirm('Are you sure you want to delete this sheet music?'))) return false">Delete</a>
					</td>
					<td><a th:href="@{/editnote/{id}(id=${note.id})}" class="btn btn-primary">Edit</a></td>
                    <td><a th:href="@{/sheetmusic/{id}(id=${note.id})}" class="btn btn-primary">Show</a></td>
				</tr>
			</tbody>
		</table>
		<a href="/addsheetmusic" class="btn btn-success">Add Sheet Music</a>
	</div>
</body>

</html>
