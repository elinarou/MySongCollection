<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeLeaf-extras-springsecurity5">

<head>
	<title>MySongCollection</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Song</th>
					<th>Artist</th>
					<th>Genre</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="song:${songs}">
					<td th:text="${song.song}"></td>
					<td th:text="${song.artist.artist}"></td>
					<td th:text="${song.genre.genre}"></td>
					<td><a th:href="@{/deletesong/{id}(id=${song.id})}" class="btn btn-danger"
						th:onclick="if(!(confirm('Are you sure you want to delete this song?'))) return false">Delete</a>
					</td>
					<td><a th:href="@{/editsong/{id}(id=${song.id})}" class="btn btn-primary">Edit</a></td>
                    <td><a th:href="@{/songsheetmusic/{id}(id=${song.id})}" class="btn btn-primary">Show Sheet Music</a></td>
				</tr>
			</tbody>
		</table>
		<div class="col-md-4">
            <a class="btn btn-dark" href="/addsong">Add Song</a>
        </div>
	</div>
</body>

</html>
