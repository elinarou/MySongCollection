<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>MySongCollection</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-sm-3">
		<a class="navbar-brand" href="/">My Song Collection</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
		  	<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/artistlist">Artists <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/songlist">Songs</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/sheetmusiclist">Sheet Music</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="/customerlist">Customers</a>
				</li>
		    </ul>
		    <form class="form-inline">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
		    </form>
		</div>
	</nav>
	<div class="clearfix">
		<a class="float-left ml-sm-2 mt-sm-3 btn btn-info" href="/addfavorite/{id}(id=${customer.id})">New Favorite</a>
		<form class="float-right m-sm-3" th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-light"/>
		</form>
	</div>
	<div>
		<table class="table table-striped">
			<thead>
				<tr>
                    <th>Artist</th>
					<th>Song</th>
					<th>Instrument</th>
					<th>Type</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="favorite:${favorites}">
                    <td th:text="${favorite.note.song.artist.name}"></td>
					<td th:text="${favorite.note.song.name}"></td>
					<td th:text="${favorite.note.instrument.name}"></td>
					<td th:text="${favorite.note.type.name}"></td>
					<td>
						<a th:href="@{/deletefavorite/{id}(id=${favorite.id})}" class="btn btn-outline-danger"
							th:onclick="if(!(confirm('Are you sure you want to delete this favorite?'))) return false">Delete</a>
					</td>
					<td><a th:href="@{/editfavorite/{id}(id=${favorite.id})}" class="btn btn-outline-warning">Edit</a></td>
					<td><a th:href="${favorite.note.url}" th:target="_blank" class="btn btn-outline-info">Open</a></td>  
				</tr>
			</tbody>
		</table>
		<p class="text-center" th:text="${error}"></p>
	</div>
</body>

</html>
